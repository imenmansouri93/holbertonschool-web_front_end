<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
    const checksessionStorage = () => {
        try {
            sessionStorage.setItem("test", "test");
            sessionStorage.removeItem("test");
            return true;
        } catch (error) {
            console.error(error);
            return alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }
    };
    const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
    const addItemToCart = (item) => {
        sessionStorage.setItem(item, true);
    };
    const createStore = () => {
        // Creaate a <ul> element and append it to the dom
        const ul = document.createElement("ul");
        document.body.appendChild(ul);
        // Loop through the array of items and create list items
        for (let item of availableItems) {
            let li = document.createElement("li");
            li.innerText = item;
            li.setAttribute(`onclick`, `addItemToCart('${item}')`);
            ul.appendChild(li);
        }
    };
    const displayCart = () => {
        if (sessionStorage.length === 0)
        return;
        const p = document.createElement("p");
        p.innerText = `You previously had ${sessionStorage.length} items in your cart`;
        document.body.appendChild(p);
    };
    if (checksessionStorage()) {
        createStore();
        displayCart();
    }
</script>
</html>
